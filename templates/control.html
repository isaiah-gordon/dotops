<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floor Board Control</title>

    <!-- Import some nice fonts from Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link href="static/styles/app.css" rel="stylesheet">

    <style>
      body {
        margin:0;
        background-color: black;
      }

      .logo {
        width: 20%;
        padding: 40px;
        padding-left: 40%;
        padding-right: 40%;
      }
    </style>

    <script type=text/javascript>
      function timer() {
        var select_container = document.getElementById("select_container");
        var child_options = select_container.getElementsByTagName("option");

        var product = '{{ product }}';
        document.getElementById('header').innerHTML = product;

        for(var i=0; i<child_options.length; i++){
          if (child_options[i].value == product) {
            child_options[i].selected = true
          }
        }

        setTimeout(function(){ new_timer; }, 10000);

      }

    </script>

    <body onload="timer()">

  </head>
  <body>

    <div class='topnav'>
      <li><img class="logo" src="static/images/logo.png"></li>
    </div>

    <p id="header" style="color:white;">Hello world!</p>

    <form action="{{ url_for('website.control') }}" method="post">
      <select id="select_container" class="button" name="products" onchange='this.form.submit();'>
        <option value="donut">Donuts</option>
        <option value="muffin">Muffins</option>
        <option value="pie">Apple Pie</option>
        <option value="cookie">Cookies</option>
        <option value="fry">Large Fries</option>
        <option value="hashbrown">Hash Browns</option>
        <option value="coffee">Upsize Coffee</option>
      </select>

    </form>

  </body>
</html>
